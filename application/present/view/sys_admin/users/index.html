{extend name="mainadmin@layouts/base" /}
{block name="main" }
<header class="header b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
        <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>报单会员列表</strong>
                </li>                                  
            </ul>
            <select name="time_type" style="width: 120px;" data-toggle="select2"  data-chang="submit">
                <option value="reg_time">注册时间</option>
                <option value="reward_time">奖励时间</option>
            </select>
            <div class="form-group">
                <a class="btn btn-default " data-toggle="reportrange" data-change="submit">
                    <i class="fa fa-calendar fa-lg"></i>
                    <span></span> <b class="caret"></b>
                    <input type="hidden" value="{$start_date} - {$end_date}" id="reportrange" name="reportrange" />
                </a>
            </div>
            <select name="role_id" style="width: 120px;" data-toggle="select2"  data-chang="submit">
                <option value="">选择等级</option>
                {foreach name="roleList" item="vo" key="k"}
                <option value="{$k}">{$vo.role_name}</option>
                {/foreach}
            </select>
            <select name="searchKey" style="width: 120px;" data-toggle="select2"  data-chang="submit">
                <option value="member_id">用户ID</option>
                <option value="tel">用户手机号</option>
                <option value="username">用户昵称</option>
                <option value="pid">推荐上级</option>
                <option value="spid">服务上级</option>
                <option value="user_id">所属专卖店</option>
            </select>
            <input type="hidden" value="0" name="export">
            <input type="text" class="form-control input-large" value="{$search.keyword}" name="keyword" placeholder="请输入" data-rule-required="true" />
            <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
            <a href="javascript:;" onclick="ExportLog()" title="导出" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-file-excel-o m-r-xs"></i>导出列表</a>
            <a href="{:url('info')}" title="添加报单会员" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加报单会员</a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <!-- <div class="alert alert-warning ">
        <ul>
            <li>*活动开始前请前往【商城设置->限时优惠设置】设置好"档期间隔"和"活动开始时间"，此两项设置如有变动，将会清空已选择的档期，需谨慎操作</li>
            <li></li>
            <li></li>
        </ul>
    </div> -->
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/users/list" /}
        </div>
    </section>
</section>
<script>
    function ExportLog(){
        $('input[name="export"]').val('1');
        $('#forms').submit();
        $('input[name="export"]').val('0');
    }
</script>
{/block}

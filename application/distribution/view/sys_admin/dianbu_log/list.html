<table class="table  table-hover  m-b-none">
<thead>
<tr>
    <th>用户ID</th>
    <th>金额</th>
    <th>描述</th>
    <th>记录时间</th>
</tr>
</thead>
<tbody>
{volist name="data.list" id="row" }
<tr>
<td>{$row.user_id} - {$row.user_id|userInfo}</td>
<td>{$row.balance_money}</td>
<td>{$row.change_desc}</td>
    <td>{$row.change_time|dateTpl}</td>
</tr>
{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
